<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag 4</title>
</head>
<body>
    <table border="1" width="300px" cellspacing="0" cellpadding="10" align="center">

        <thead>
            <tr>
                <th>SUBJECT</th>
                <th>MARKS</th>
            </tr>
        </thead> 
        
    <tbody>
        <tr>
            <td>math</td>
            <td>80</td>
        </tr>
        <tr>
            <td>english</td>
            <td>70</td>
        </tr>
        <tr>
            <td>science</td>
            <td>75</td>
        </tr>
    </tbody>

        <tfoot>
            <tr>
                <td>TOTAL MARKS</td>
                <td>225</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
